<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Parent-Teacher Conferences</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-bubble {
            max-width: 75%;
        }
        .chat-bubble-me {
            background-color: #458588; /* Gruvbox Blue */
            color: #282828;
        }
        .chat-bubble-other {
            background-color: #7c6f64; /* Gruvbox Gray */
            color: #ebdbb2;
        }
        /* Custom scrollbar for chat */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #282828;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #665c54;
            border-radius: 4px;
        }
        #screen-share-placeholder {
            background-color: #1d2021;
            background-image: repeating-linear-gradient(45deg, #3c3836 25%, transparent 25%, transparent 75%, #3c3836 75%, #3c3836), repeating-linear-gradient(45deg, #3c3836 25%, #1d2021 25%, #1d2021 75%, #3c3836 75%, #3c3836);
            background-position: 0 0, 10px 10px;
            background-size: 20px 20px;
            border: 2px dashed #665c54;
        }
    </style>
</head>
<body class="bg-[#282828] text-[#ebdbb2] antialiased">

    <!-- App Container -->
    <div id="app" class="h-screen w-screen flex items-center justify-center transition-opacity duration-500">

        <!-- Login View -->
        <div id="login-view" class="w-full max-w-md p-8 bg-[#3c3836] rounded-2xl shadow-xl border border-[#504945]">
            <h1 class="text-3xl font-bold text-center mb-2 text-[#ebdbb2]">Office Hours</h1>
            <p class="text-center text-[#a89984] mb-8">Please enter your name to join the lobby.</p>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="name" class="text-sm font-medium text-[#d5c4a1]">Your Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-3 bg-[#504945] border border-[#665c54] rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#83a598] focus:border-transparent text-[#ebdbb2] placeholder:text-[#a89984]" placeholder="e.g., Jane Doe" required>
                </div>
                <button type="submit" class="w-full bg-[#458588] hover:bg-[#83a598] text-[#282828] font-bold py-3 px-4 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-150 ease-in-out">
                    Join Waiting Room
                </button>
            </form>
             <p class="text-xs text-center text-[#a89984] mt-4">Teacher: Enter your name and add "(Teacher)"</p>
        </div>

        <!-- Lobby View -->
        <div id="lobby-view" class="hidden h-screen w-screen flex flex-col p-4 md:p-6 lg:p-8 bg-[#282828]">
            <header class="mb-6 flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-[#ebdbb2]">Lobby</h1>
                    <p class="text-[#a89984]">Please wait for the teacher to start the conference.</p>
                </div>
                 <button id="leave-lobby-btn" class="bg-[#cc241d] hover:bg-[#fb4934] text-[#ebdbb2] font-bold py-2 px-4 rounded-lg shadow-md transition-transform duration-150 hover:scale-105">
                    Leave
                </button>
            </header>
            <div class="flex-grow grid grid-cols-1 lg:grid-cols-3 gap-6 h-full overflow-hidden">
                <!-- Parents List -->
                <div class="lg:col-span-1 bg-[#3c3836] border border-[#504945] rounded-2xl shadow-lg p-6 flex flex-col h-full">
                    <h2 class="text-xl font-semibold mb-4 border-b border-[#504945] pb-3 text-[#ebdbb2]">Waiting Parents</h2>
                    <ul id="parents-list" class="space-y-3 overflow-y-auto flex-grow pr-2">
                        <!-- Parent items will be injected here -->
                    </ul>
                </div>
                <!-- Lobby Chat -->
                <div class="lg:col-span-2 bg-[#3c3836] border border-[#504945] rounded-2xl shadow-lg p-6 flex flex-col h-full">
                    <h2 class="text-xl font-semibold mb-4 border-b border-[#504945] pb-3 text-[#ebdbb2]">Lobby Chat</h2>
                    <div id="lobby-chat-messages" class="flex-grow space-y-4 overflow-y-auto p-4 bg-[#282828] rounded-lg mb-4 chat-messages">
                        <!-- Chat messages will be injected here -->
                    </div>
                    <form id="lobby-chat-form" class="flex items-center gap-4">
                        <input type="text" id="lobby-chat-input" class="flex-grow px-4 py-2 bg-[#504945] border border-[#665c54] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#83a598] text-[#ebdbb2] placeholder:text-[#a89984]" placeholder="Type a message..." required>
                        <button type="submit" class="bg-[#458588] hover:bg-[#83a598] text-[#282828] font-bold py-2 px-4 rounded-lg shadow-md transition-transform duration-150 hover:scale-105">Send</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Conference View -->
        <div id="conference-view" class="hidden h-screen w-screen flex flex-col bg-[#1d2021]">
            <header class="p-4 flex justify-between items-center bg-[#3c3836] shadow-md border-b border-[#504945]">
                <h1 class="text-2xl font-bold text-[#ebdbb2]">1-on-1 Conference</h1>
                <button id="leave-conference-btn" class="bg-[#cc241d] hover:bg-[#fb4934] text-[#ebdbb2] font-bold py-2 px-4 rounded-lg shadow-md transition-transform duration-150 hover:scale-105">
                    End Conference
                </button>
            </header>
            <main class="flex-grow grid grid-cols-1 lg:grid-cols-3 gap-4 p-4 overflow-hidden">
                <!-- Screen Share Area -->
                <div class="lg:col-span-2 bg-[#3c3836] border border-[#504945] rounded-xl shadow-lg flex flex-col items-center justify-center p-4">
                    <div id="screen-share-placeholder" class="w-full h-full rounded-lg flex items-center justify-center">
                        <p class="text-[#a89984] text-lg">Screen Sharing Area</p>
                    </div>
                </div>
                <!-- Conference Chat -->
                <div class="lg:col-span-1 bg-[#3c3836] border border-[#504945] rounded-xl shadow-lg flex flex-col h-full">
                     <h2 class="text-lg font-semibold p-4 border-b border-[#504945] text-[#ebdbb2]">Private Chat</h2>
                    <div id="conference-chat-messages" class="flex-grow space-y-4 overflow-y-auto p-4 bg-[#282828] chat-messages">
                        <!-- Private chat messages will be injected here -->
                    </div>
                    <form id="conference-chat-form" class="p-4 border-t border-[#504945] flex items-center gap-4">
                        <input type="text" id="conference-chat-input" class="flex-grow px-4 py-2 bg-[#504945] border border-[#665c54] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#83a598] text-[#ebdbb2] placeholder:text-[#a89984]" placeholder="Type a message..." required>
                        <button type="submit" class="bg-[#458588] hover:bg-[#83a598] text-[#282828] font-bold py-2 px-4 rounded-lg shadow-md transition-transform duration-150 hover:scale-105">Send</button>
                    </form>
                </div>
            </main>
        </div>

    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, query, serverTimestamp, orderBy, deleteDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- DO NOT EDIT ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "YOUR_API_KEY", authDomain: "YOUR_AUTH_DOMAIN", projectId: "YOUR_PROJECT_ID" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-office-hours';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : undefined;
        // -------------------
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const state = {
            currentUser: null,
            isTeacher: false,
            currentConferenceId: null,
            unsubscribers: [],
        };

        // DOM Elements
        const loginView = document.getElementById('login-view');
        const lobbyView = document.getElementById('lobby-view');
        const conferenceView = document.getElementById('conference-view');
        
        // --- Core Logic ---
        
        async function init() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    state.currentUser = user;
                    // User is signed in. Now check if they have a profile.
                    const userDoc = await getDoc(doc(db, `artifacts/${appId}/public/data/users`, user.uid));
                    if(userDoc.exists()) {
                        handleExistingSession(userDoc.data());
                    }
                } else {
                    // User is signed out.
                    if(initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                }
            });

            setupEventListeners();
        }

        function handleExistingSession(userData) {
            state.isTeacher = userData.isTeacher;
            if (userData.status === 'in-conference') {
                showConferenceView(userData.conferenceId);
            } else {
                showLobbyView();
            }
        }
        
        function setupEventListeners() {
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('lobby-chat-form').addEventListener('submit', handleLobbyChat);
            document.getElementById('conference-chat-form').addEventListener('submit', handleConferenceChat);
            document.getElementById('leave-lobby-btn').addEventListener('click', handleLogout);
            document.getElementById('leave-conference-btn').addEventListener('click', handleLeaveConference);
        }

        async function handleLogin(e) {
            e.preventDefault();
            const nameInput = document.getElementById('name');
            let name = nameInput.value.trim();

            if (!name || !state.currentUser) return;
            
            state.isTeacher = name.toLowerCase().includes('(teacher)');
            if(state.isTeacher) {
                name = name.replace(/\(teacher\)/i, '').trim();
            }

            const userRef = doc(db, `artifacts/${appId}/public/data/users`, state.currentUser.uid);
            await setDoc(userRef, {
                name: name,
                uid: state.currentUser.uid,
                isTeacher: state.isTeacher,
                status: 'lobby'
            });

            showLobbyView();
        }
        
        async function handleLogout() {
             if (!state.currentUser) return;
             const userRef = doc(db, `artifacts/${appId}/public/data/users`, state.currentUser.uid);
             await deleteDoc(userRef);
             resetUI();
        }

        async function handleStartConference(parentId) {
            if (!state.isTeacher || !state.currentUser) return;
            
            const conferenceId = `conf_${state.currentUser.uid}_${parentId}`;
            state.currentConferenceId = conferenceId;

            const conferenceRef = doc(db, `artifacts/${appId}/public/data/conferences`, conferenceId);
            await setDoc(conferenceRef, {
                teacherId: state.currentUser.uid,
                parentId: parentId,
                createdAt: serverTimestamp(),
                status: 'active'
            });

            await updateDoc(doc(db, `artifacts/${appId}/public/data/users`, state.currentUser.uid), { status: 'in-conference', conferenceId: conferenceId });
            await updateDoc(doc(db, `artifacts/${appId}/public/data/users`, parentId), { status: 'in-conference', conferenceId: conferenceId });
        }

        async function handleLeaveConference() {
            if (!state.currentUser || !state.currentConferenceId) return;
            
            const conferenceRef = doc(db, `artifacts/${appId}/public/data/conferences`, state.currentConferenceId);
            const conferenceDoc = await getDoc(conferenceRef);

            if (conferenceDoc.exists()) {
                const data = conferenceDoc.data();
                // Both teacher and parent return to lobby
                await updateDoc(doc(db, `artifacts/${appId}/public/data/users`, data.teacherId), { status: 'lobby', conferenceId: null });
                await updateDoc(doc(db, `artifacts/${appId}/public/data/users`, data.parentId), { status: 'lobby', conferenceId: null });
            }
             // Optionally delete conference history, or mark as ended
             await updateDoc(conferenceRef, { status: 'ended' });

            state.currentConferenceId = null;
            showLobbyView(); // Go back to lobby for both
        }
        
        async function handleLobbyChat(e) {
            e.preventDefault();
            const input = document.getElementById('lobby-chat-input');
            const message = input.value.trim();
            if (message && state.currentUser) {
                const userDoc = await getDoc(doc(db, `artifacts/${appId}/public/data/users`, state.currentUser.uid));
                await addDoc(collection(db, `artifacts/${appId}/public/data/lobby-chat`), {
                    text: message,
                    uid: state.currentUser.uid,
                    name: userDoc.data()?.name || 'Anonymous',
                    createdAt: serverTimestamp()
                });
                input.value = '';
            }
        }

        async function handleConferenceChat(e) {
            e.preventDefault();
            const input = document.getElementById('conference-chat-input');
            const message = input.value.trim();
            if (message && state.currentUser && state.currentConferenceId) {
                 const userDoc = await getDoc(doc(db, `artifacts/${appId}/public/data/users`, state.currentUser.uid));
                 await addDoc(collection(db, `artifacts/${appId}/public/data/conferences`, state.currentConferenceId, 'messages'), {
                    text: message,
                    uid: state.currentUser.uid,
                    name: userDoc.data()?.name || 'Anonymous',
                    createdAt: serverTimestamp()
                });
                input.value = '';
            }
        }

        // --- UI Updates & View Management ---

        function cleanupSubscriptions() {
            state.unsubscribers.forEach(unsub => unsub());
            state.unsubscribers = [];
        }

        function showLobbyView() {
            cleanupSubscriptions();

            loginView.classList.add('hidden');
            conferenceView.classList.add('hidden');
            lobbyView.classList.remove('hidden');

            const usersUnsub = onSnapshot(collection(db, `artifacts/${appId}/public/data/users`), (snapshot) => {
                const users = [];
                let userInConference = false;
                snapshot.forEach(docSnap => {
                    const user = docSnap.data();
                    users.push(user);
                    // Check if current user is being pulled into a conference
                    if (user.uid === state.currentUser.uid && user.status === 'in-conference') {
                        userInConference = true;
                        showConferenceView(user.conferenceId);
                    }
                });
                if (!userInConference) {
                    renderParentsList(users);
                }
            });

            const chatUnsub = onSnapshot(query(collection(db, `artifacts/${appId}/public/data/lobby-chat`), orderBy('createdAt')), (snapshot) => {
                renderLobbyChat(snapshot.docs);
            });
            
            state.unsubscribers.push(usersUnsub, chatUnsub);
        }

        function showConferenceView(conferenceId) {
            cleanupSubscriptions();
            state.currentConferenceId = conferenceId;

            loginView.classList.add('hidden');
            lobbyView.classList.add('hidden');
            conferenceView.classList.remove('hidden');
            
            const messagesUnsub = onSnapshot(query(collection(db, `artifacts/${appId}/public/data/conferences`, conferenceId, 'messages'), orderBy('createdAt')), (snapshot) => {
                renderConferenceChat(snapshot.docs);
            });

            // Listen for conference end signal
            const conferenceUnsub = onSnapshot(doc(db, `artifacts/${appId}/public/data/users`, state.currentUser.uid), (docSnap) => {
                if(docSnap.data()?.status === 'lobby') {
                    state.currentConferenceId = null;
                    showLobbyView();
                }
            });

            state.unsubscribers.push(messagesUnsub, conferenceUnsub);
        }
        
        function resetUI() {
            cleanupSubscriptions();
            conferenceView.classList.add('hidden');
            lobbyView.classList.add('hidden');
            loginView.classList.remove('hidden');
            document.getElementById('name').value = '';
            state.currentUser = null;
            state.isTeacher = false;
            state.currentConferenceId = null;
        }


        function renderParentsList(users) {
            const list = document.getElementById('parents-list');
            list.innerHTML = '';
            users.filter(u => !u.isTeacher && u.status === 'lobby').forEach(user => {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between p-3 bg-[#504945] rounded-lg';
                li.innerHTML = `
                    <span class="font-medium">${user.name}</span>
                    ${state.isTeacher ? `<button data-uid="${user.uid}" class="start-conf-btn bg-[#98971a] hover:bg-[#b8bb26] text-[#282828] text-sm font-bold py-1 px-3 rounded-md shadow transition-transform duration-150 hover:scale-105">Start Meeting</button>` : ''}
                `;
                list.appendChild(li);
            });

            if (state.isTeacher) {
                document.querySelectorAll('.start-conf-btn').forEach(button => {
                    button.addEventListener('click', (e) => handleStartConference(e.target.dataset.uid));
                });
            }
        }

        function renderLobbyChat(docs) {
            const messagesDiv = document.getElementById('lobby-chat-messages');
            messagesDiv.innerHTML = '';
            docs.forEach(doc => {
                const data = doc.data();
                const isMe = data.uid === state.currentUser?.uid;
                messagesDiv.innerHTML += `
                    <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                        <div class="chat-bubble rounded-lg p-3 ${isMe ? 'chat-bubble-me text-white' : 'chat-bubble-other text-white'}">
                            ${!isMe ? `<p class="text-xs font-bold text-blue-300 mb-1">${data.name}</p>` : ''}
                            <p class="text-sm">${data.text}</p>
                        </div>
                    </div>
                `;
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function renderConferenceChat(docs) {
            const messagesDiv = document.getElementById('conference-chat-messages');
            messagesDiv.innerHTML = '';
            docs.forEach(doc => {
                 const data = doc.data();
                 const isMe = data.uid === state.currentUser?.uid;
                 messagesDiv.innerHTML += `
                    <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                        <div class="chat-bubble rounded-lg p-3 ${isMe ? 'chat-bubble-me text-white' : 'chat-bubble-other text-white'}">
                             ${!isMe ? `<p class="text-xs font-bold text-blue-300 mb-1">${data.name}</p>` : ''}
                            <p class="text-sm">${data.text}</p>
                        </div>
                    </div>
                `;
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // --- Initialize App ---
        init();

    </script>
</body>
</html>
